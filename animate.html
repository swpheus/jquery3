<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animate.html</title>
    <script src="common/jquery-3.2.1.min.js"></script>
    <script src="common/jquery-ui.js"></script>
    <script>
      $(function(){
        var array=["swing","easeInQuad","easeInOutQuart","easeOutQuint","easeInExpo"]
        $('#wrapper div').each(function(i) {
          var color=$(this).text();
          color=color.substring(3);
          $(this).css('background',color);
          $('#wrapper div').hover(function(i) {
            /* Stuff to do when the mouse enters the element */
            $(this).stop().delay(500).animate({'width':'300px'}, 1000,array[i]);
          }, function() {
            /* Stuff to do when the mouse leaves the element */
            $(this).stop().animate({'width':'100px'}, 100);
          });
        });
      });
    </script>
    <style>
      #wrapper div{width: 100px; height: 100px; color:yellow;
      text-align: center; line-height: 100px; margin: 10px;}
    </style>
  </head>
  <body>
    <div id="wrapper">
        <div>1. red</div>
        <div>2. orange</div>
        <div>3. green</div>
        <div>4. gray</div>
        <div>5. pink</div>
    </div>

  </body>
</html>
