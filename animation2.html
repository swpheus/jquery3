<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>banner.html</title>
    <script src="common/jquery-3.2.1.min.js"></script>
    <script src="common/jquery-ui.js"></script>
    <script>
      $(function(){
          var array=['#C4B73B','#FF0000','#FFFFA4','#0054FF','#99004C'];
          $('#wrapper div' ).each(function(i) {
            $(this).css('background', array[i]);
          });
          $('button').click(function(event) {
            /* Act on the event */
            var dir=$(this).text();
            dir=(dir=="left")? "-=100px":"+=100px";
            $(this).siblings('div').animate({marginLeft:dir}, 500,'easeInExpo')
            $('#wrapper div').each(function(i) {
              //각 div 0.1초후에 실행
              $(this).delay(100*i).animate({marginLeft:dir},500, 'easeInExpo')

            });
          });
      });
    </script>
    <style>
      #wrapper div{width: 100px; height: 100px; text-align: center; line-height: 100px;color: #fff;
      background: #3333cc; margin:20px auto;}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <button type="button">left</button>
      <button type="button">right</button>
       <div>box1</div>
       <div>box2</div>
       <div>box3</div>
       <div>box4</div>
       <div>box5</div>
    </div>

  </body>
</html>
